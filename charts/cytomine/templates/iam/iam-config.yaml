apiVersion: v1
kind: ConfigMap
metadata:
  name: iam
data:
  KEYCLOAK_ADMIN: admin
  KC_PROXY_HEADERS: xforwarded
  KC_HTTP_RELATIVE_PATH: /iam
  KC_HOSTNAME_STRICT_HTTPS: "false"
  KC_HOSTNAME_STRICT_BACKCHANNEL: "true"
  KC_FEATURES: token-exchange
  KC_DB_USERNAME: {{ .Values.postgresql.user }}
  KC_DB_URL_DATABASE: iam
  KC_DB_URL_HOST: {{ include "cytomine.name" . }}-postgis-0.{{ include "cytomine.name" . }}-postgis.{{ .Release.Namespace }}.svc.cluster.local
  KC_DB_URL_PORT: "5432"
  KC_HOSTNAME: "{{ .Values.global.domainName }}/iam"
  KC_HOSTNAME_ADMIN: aaa_config.CYTOMINE_HOST
  KC_ADMIN_EMAIL: aaa_config.KC_ADMIN_EMAIL
