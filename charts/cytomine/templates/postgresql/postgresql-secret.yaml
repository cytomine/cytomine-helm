apiVersion: v1
kind: Secret
metadata:
  name: "postgres-core-secret"
type: Opaque
data:
  {{- $secretObj := (lookup "v1" "Secret" .Release.Namespace "postgres-core-secret") | default dict }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  {{- $secret := (get $secretData "password") | default (randAlphaNum 64 | b64enc) }}
  password: {{ $secret | quote }}
