{{ if .Values.web_ui.deploy }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-ui-config
data:
  configuration.json: |-
    {{ (tpl (.Files.Get "configs/web_ui/configuration.json.sample") . ) | nindent 4 }}
  nginx.conf: |-
    {{ (tpl (.Files.Get "configs/web_ui/nginx.conf") . ) | nindent 4 }}
{{ end }}
